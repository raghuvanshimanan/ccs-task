<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.example {
            background-color: lightgrey;
            padding: 20px;
        }

        @media screen and (min-width: 600px) {
            div.example {
                font-size: 80px;
            }
        }

        @media screen and (max-width: 600px) {
            div.example {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>

    <h2>change the font size of an example on different screen sizes</h2>

    <div class="example">Example DIV.</div>

</body>

</html>
